<!DOCTYPE html>
<html lang="en">
<head>
    <title>FOODHUB DELIVERY</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Acme|Shadows+Into+Light|Lobster|Noto+Serif|Pacifico|Roboto|StaatlichesCoiny|Hind|Mukta|Poppins|Rubik|Bree+Serif|Slabo+27px|Bitter|Merriweather" rel="stylesheet">
    <link href="css/pizza.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/ico" href="fast-food.png"/>
</head>
<body>

    <div id="logo">
        <div id="allHeaders">
            <div>
                <h1 class="logoTxt">FOODHUB!</h1>
            </div>

            <div id="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" id="kfcMenuIcon">
                    <path d="M0 0h24v24H0z" fill="none"/><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                </svg>
            </div>
        </div>

        <div class="hours">
            <h1 class="hoursHeader">Hours</h1>
            <h2>7am-10pm</h2>
        </div>
    </div>

    <div id="search">
        <input type="search" id="searchFor" placeholder="Chips...">
        <button class="searchBtn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" id="searchIcon">
                <path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"/>
            </svg>
        </button>
    </div>

    <div class="theFoods">
        <div class="firstFood">
            <img src="images/pizza.jpeg" class="foodsSize">
            <h3 id="firstOrder" class="orderNames">Mac Pizza</h3>
            <button class="foodOrder" id="firstPrice">Ugx 25000</button>
        </div>

        <div class="secondFood">
            <img src="images/pizzaFour.jpeg" class="foodsSize">
            <h3 id="secondOrder" class="orderNames">Tomato Pizza</h3>
            <button class="foodOrder" id="secondPrice">Ugx 25000</button>
        </div>

        <div class="thirdFood">
            <img src="images/pizzaTwo.jpeg" class="foodsSize">
            <h3 id="thirdOrder" class="orderNames">Chicken Pizza</h3>
            <button class="foodOrder" id="thirdPrice">Ugx 25000</button>
        </div>

        <div class="fourthFood">
            <img src="images/pizzaThree.jpeg" class="foodsSize">
            <h3 id="fourthOrder" class="orderNames">Meat Pie</h3>
            <button class="foodOrder" id="fourthPrice">Ugx 25000</button>
        </div>
    </div>

    <div id="theRealMenu">
        <div>
            <h1 id="realMenuHeader">FOODHUB!</h1>
        </div>

        <div id="realMenuTags">
            <a href="/cart.html"><h1 class="realMenuTagText">Cart</h1></a>
            <a href="/menu.html"><h1 class="realMenuTagText" id="orderFoods">Homepage</h1></a>
            <a href="/javas.html"><h1 class="realMenuTagText">Cafe Javas</h1></a>
            <a href="/kfc.html"><h1 class="realMenuTagText">Kentucky Fried Chicken</h1></a>
        </div>

        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" id="realMenuClear">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/>
            </svg>
        </div>
    </div>
    

    <script src="Jquery/jquery.js"></script>
    <script src="Jquery/jquery.changethewords.js"></script>
    <script src="Js/pizza.js"></script>
</body>
</html>
