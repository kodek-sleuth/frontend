<!DOCTYPE html>
<html lang="en">
<head>
    <title>FOODHUB DELIVERY</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Acme|Shadows+Into+Light|Lobster|Noto+Serif|Pacifico|Roboto|StaatlichesCoiny|Hind|Mukta|Poppins|Rubik|Bree+Serif|Slabo+27px|Bitter|Merriweather" rel="stylesheet">
    <link href="animation_css/animate.changethewords.css" type="text/css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/signup.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/ico" href="fast-food.png"/>
</head>
<body>
    <div id="signInPage">
        <div id="formSide">
            <div id="foodLogo">
                <h1 id="logoSignInText">FOOD HUB DELIVERY</h1>
            </div>
            <h4 id="logInHelpText">Already Have an Account? Login <a id="spanLogin" href="/login.html">Here</a><hr></h4>
            <div id="feedBack"></div>
            <div id="goodFeedBack"></div>
            <form name="myForm" id="formForm" method="POST">
                <div>
                    <label for="Name">Name*</label><br>
                    <input type="text" id="Name" placeholder="Mugerwa..." name="Name" class="formcontrol"><br><br>
                </div>
                
                <div>
                    <label for="Email">Email*</label><br>
                    <input type="email" id="Email" placeholder="mugerwapinocho@gmail.com..." name="Email" class="formcontrol"><br><br>
                </div>

                <div>
                    <label for="Username">Username*</label><br>
                    <input type="text" id="Username" name="Username" placeholder="kodek2000" class="formcontrol"><br><br>
                </div>

                <div>
                    <label for="Password">Password*</label><br>
                    <input type="password" id="Password" name="Password" class="formcontrol"><br><br>
                </div>

                <div>
                    <label for="Country">Country</label><br>
                    <input type="text" id="Country" value="Uganda" name="Country" class="formcontrol"><br><br>
                </div>

                <div>
                    <label for="City">City*</label><br>
                    <input type="text" id="City" placeholder="Kampala" name="City" class="formcontrol"><br><br>
                </div>

                <div>
                    <label for="Address">Address*</label><br>
                    <input type="text" id="Address"  name="Address" class="formcontrol"><br><br>
                </div>

                <div>
                    <input type="submit" id="submitBtn" name="button" value="Sign Up Now"> 
                </div>
            </form>
            
            <div id="creditsBox"><h4 id="credits">Kodek Productions INC. All Rights Reserved</h4></div>
        </div>
    
            <div id="textSide">
                <div id="iconToHomePage">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" id="toHomePage">
                        <path d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z"/>
                    </svg>
                </div>
    
                <div id="changethewords">
                    <span data-id="1"  id="promo3">Experience The fastest Delivery <br>Services in the Business Today.</span>
                    <span data-id="2"  id="promo2">Get the most cheapest <br>Delicacies of all Types.</span>
                    <span data-id="3"  id="promo">Tracking all your orders<br> because we care about you.</span>
                </div> 
                
            </div>
            
        </div>
    
            
        
    
    <script src="Jquery/jquery.js"></script>
    <script src="Jquery/jquery.changethewords.js"></script>
    <script src="Js/signup.js"></script>
</body>
</html>
