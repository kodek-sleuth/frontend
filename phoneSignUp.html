<!DOCTYPE html>
<html lang="en">
<head>
    <title>FOODHUB DELIVERY</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Acme|Shadows+Into+Light|Lobster|Noto+Serif|Pacifico|Roboto|StaatlichesCoiny|Hind|Mukta|Poppins|Rubik|Bree+Serif|Slabo+27px|Bitter|Merriweather" rel="stylesheet">
    <link href="css/phoneSignUp.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/ico" href="fast-food.png"/>
</head>
<body>
    <div id="signUp">
        <img src="images/familyCombo.jpeg" class="logoImg">
        <div id="signUpWords">
            <h1 id="loginWord"><a>Login</a></h1>
            <h1 id="signUpWord"><a>Signup</a></h1>
        </div>
        <div id="form">
            <form method="POST" name="signForm" id="signForm">
                <input type="text" id="badFeedBack" value="Invalid Username and Password">
                <input type="text" placeholder="Name" id="Name" class="form-control"><br>
                <input type="email" placeholder="mugerwa@gmail.com" id="Email" class="form-control"><br>
                <input type="text" placeholder="kodek2000" id="Username" class="form-control"><br>
                <input type="password" id="Password" placeholder="xxxx" class="form-control"><br>
                <input type="text" value="Uganda" id="Country" class="form-control"><br>
                <input type="text" placeholder="Kampala" id="City" class="form-control"><br>
                <input type="text" placeholder="Address" id="Address" class="form-control">
                <input type="submit" value="Sign Up!" id="submitBtn"> 
            </form>
        </div>

        <div id="logos">
            <img src="logos/facebook.png" class="logo">
            <img src="logos/instagram.png" class="logo">
            <img src="logos/linkedIn.png" class="logo">
            <img src="logos/twitter.png" class="logo">
        </div>
    </div>

    
    <script src="Jquery/jquery.js"></script>
    <script src="Jquery/jquery.changethewords.js"></script>
    <script src="Js/phoneSignUp.js"></script>
</body>
</html>
